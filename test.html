<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>반응형 웹사이트</title>
	<style>
		/* 기본 스타일 */
		body {
			margin: 0;
			padding: 0;
			font-size: 16px;
		}
		.container {
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
			padding: 0 20px;
		}
		/* 미디어 쿼리 */
		@media screen and (max-width: 768px) {
			.container {
				padding: 0 10px;
			}
			.box {
				width: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>반응형 웹사이트</h1>
		<p>화면 크기에 따라 레이아웃이 조정됩니다.</p>
		<div class="box">
			<p>박스 내용</p>
		</div>
	</div>
</body>
</html>
